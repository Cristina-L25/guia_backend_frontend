<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD de Personas e Imagénes</title>
</head>

<body>
    <h1>Gestión de personas</h1>

    <form id="personaForm">
        <!-- Formuario para crear o editar personas -->

        <input type="hidden" id="id_persona">
        <!-- Campo oculto para almacenar el ID cuando se edita una persona -->

        <!--
        Contenedor <div> utilizado para agrupar el label y el input,
        lo cual permite aplicar márgenes, estilos o estructuras en bloque fácilmente.
        El <label> proporciona un texto descriptivo para el campo y se asocia al input mediante el atributo 'for',
        mejorando la accesibilidad y la usabilidad del formulario.
        -->
        <div>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" required>
        </div>

        <div>
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" required>
        </div>

        <div>
            <label for="tipo_identificacion">Tipo de Identificación:</label>
            <select id="tipo_identificacion" required>
                <option value="CC">Cédula de Ciudadanía</option>
                <option value="TI">Tarjeta de Identidad</option>
                <option value="CE">Cédula de Extranjería</option>
            </select>
        </div>

        <div>
            <label for="nuip">Número de Identificación:</label>
            <input type="number" id="nuip" required>
        </div>

        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" required>
        </div>

        <div>
            <label for="clave">Contraseña:</label>
            <input type="password" id="clave" required>
        </div>

        <div>
            <label for="salario">Salario:</label>
            <input type="number" id="salario" step="0.01" required>
        </div>

        <div>
            <label for="activo">Activo:</label>
            <input type="checkbox" id="activo">
        </div>

        <!-- Sección para manejo de imágenes -->
        <div>
            <label for="imagen">Imagen:</label>
            <input type="file" id="imagen" accept="image/*">
            <img id="previewImagen" style="max-width: 200px; display: none;">
        </div>

        <button type="submit" id="btnGuardar">Guardar</button>
        <button type="button" id="btnCancelar">Cancelar</button>
    </form>

    <!-- Tabla para mostrar las personas -->
    <table id="tablaPersonas" style="width: 100%; margin-top: 20px; border-collapse: collapse;">
        <thead>
            <tr>
                <th style="border: 1px solid #ddd; text-align: center; padding: 8px;">ID</th>
                <th style="border: 1px solid #ddd; text-align: center; padding: 8px;">Nombre</th>
                <th style="border: 1px solid #ddd; text-align: center; padding: 8px;">Apellido</th>
                <th style="border: 1px solid #ddd; text-align: center; padding: 8px;">Email</th>
                <th style="border: 1px solid #ddd; text-align: center; padding: 8px;">Imagen</th>
                <th style="border: 1px solid #ddd; text-align: center; padding: 8px;">Acciones</th>
            </tr>
        </thead>
        <!-- 
        <thead> define la cabecera de la tabla. utiizada para describir el contenido de cada columna, con estilos aplicaods para mejorar la presetacion: 
            - Borde fino y gri claro alrededor de cada celda.
            - Alineación centrada del texto
            - Espaciado interno (padding) para una mejor legibilidad
        Las columnas muestran: ID, Nombre, Apellido. Email, Imagen asocioada y las acciones disponibles (como editar o eliminar).
        -->
        <tbody id="tablaPersonasBody">
            <!-- Aquí se insertarán las filas dinámicamente -->
        </tbody>
    </table>

    <script src="index.js"></script>
    <!-- 
    Incusión del archivo JavaScript externo 'index.js'.
    Este script contiene la lógica del CRUD (Crear, leer, Actualizar y Eliminar), asi como la interacción con el formulario y la tabla. Al cargarlo al final del body, se segura que e DOM esté completamnte disponible cuando el script se ejecute.
    -->
</body>
</html>
